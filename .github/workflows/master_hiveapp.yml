# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - hiveapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .
      - name: Laravel Post-Install Commands
        run: |
          # 1. Clear config and link storage
          php artisan config:clear
          php artisan storage:link

      - name: Set Write Permissions for App Service User (CRITICAL FIX)
        run: |
          # The web server runs as a low-privilege user (often nobody/www-data).
          # We ensure the storage and cache folders are writable by everyone (775)
          # in case 'nobody' is not explicitly 'www-data'.

          # Use a single, safe chmod command:
          chmod -R 775 storage bootstrap/cache
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A68648C7A7B04C23968CDA9474A0BA27 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3932F4996B3E4FEAAF7A2B9A4FAAAE11 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D5FFCF0E3CD5489D84756D379097ADA7 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'hiveapp'
          slot-name: 'Production'
          package: .

          
